<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random User Generator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body style="background-color: #121212; color: #FFFFFF; font-family: Arial, sans-serif; padding: 20px; margin: 0;">

    <h2 style="margin-bottom: 20px; text-align: left;">Generate Random User</h2>

    <label style="font-size: 14px; color: #B3B3B3; margin-bottom: 4px; display: block;">Gender:</label>
    <div style="position: relative; margin-bottom: 20px;">
        <select id="gender" style="background-color: #2C2C2C; color: #FFFFFF; border: 1px solid #424242; border-radius: 4px; padding: 8px; font-size: 16px; width: 100%; appearance: none;">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="random">Random</option>
        </select>
        <span class="material-icons" style="position: absolute; right: 12px; top: 12px; pointer-events: none;">arrow_drop_down</span>
    </div>

    <label style="font-size: 14px; color: #B3B3B3; margin-bottom: 4px; display: block;">Nationality:</label>
    <div style="position: relative; margin-bottom: 20px;">
        <select id="nationality" style="background-color: #2C2C2C; color: #FFFFFF; border: 1px solid #424242; border-radius: 4px; padding: 8px; font-size: 16px; width: 100%; appearance: none;">
            <option value="AU">Australia (AU)</option>
            <option value="BR">Brazil (BR)</option>
            <option value="CA">Canada (CA)</option>
            <option value="CH">Switzerland (CH)</option>
            <option value="DE">Germany (DE)</option>
            <option value="DK">Denmark (DK)</option>
            <option value="ES">Spain (ES)</option>
            <option value="FI">Finland (FI)</option>
            <option value="FR">France (FR)</option>
            <option value="GB">United Kingdom (GB)</option>
            <option value="IE">Ireland (IE)</option>
            <option value="IN">India (IN)</option>
            <option value="MX">Mexico (MX)</option>
            <option value="NL">Netherlands (NL)</option>
            <option value="NO">Norway (NO)</option>
            <option value="NZ">New Zealand (NZ)</option>
            <option value="RS">Serbia (RS)</option>
            <option value="TR">Turkey (TR)</option>
            <option value="UA">Ukraine (UA)</option>
            <option value="US">United States (US)</option>
        </select>
        <span class="material-icons" style="position: absolute; right: 12px; top: 12px; pointer-events: none;">arrow_drop_down</span>
    </div>

    <h3 style="margin-bottom: 10px; text-align: left;">Select Information to Display</h3>
    <label style="margin-bottom: 4px; display: block;"><input type="checkbox" id="name" checked> Name</label>
    <label style="margin-bottom: 4px; display: block;"><input type="checkbox" id="login" checked> Login</label>
    <label style="margin-bottom: 4px; display: block;"><input type="checkbox" id="location" checked> Location</label>
    <label style="margin-bottom: 4px; display: block;"><input type="checkbox" id="email" checked> Email</label>
    <label style="margin-bottom: 4px; display: block;"><input type="checkbox" id="phone" checked> Phone</label>
    <label style="margin-bottom: 4px; display: block;"><input type="checkbox" id="cell" checked> Cellphone</label>
    <label style="margin-bottom: 4px; display: block;"><input type="checkbox" id="dob" checked> Date of Birth</label>
    <label style="margin-bottom: 20px; display: block;"><input type="checkbox" id="include-picture" checked> Include Picture</label>


    <button id="generate-user" style="background-color: #2962FF; color: #FFFFFF; border: none; padding: 10px 16px; font-size: 16px; border-radius: 4px; cursor: pointer; transition: background-color 0.2s ease-in-out;">
        Generate
    </button>

    <script>
        document.getElementById('generate-user').onclick = () => {
            const gender = document.getElementById('gender').value;
            const nationality = document.getElementById('nationality').value;
            const includePicture = document.getElementById('include-picture').checked;
            const selectedFields = {
                name: document.getElementById('name').checked,
                login: document.getElementById('login').checked,
                location: document.getElementById('location').checked,
                email: document.getElementById('email').checked,
                phone: document.getElementById('phone').checked,
                cell: document.getElementById('cell').checked,
                dob: document.getElementById('dob').checked,
            };
            parent.postMessage({ pluginMessage: { type: 'generateUser', gender, nationality, includePicture, selectedFields } }, '*');
        }

        // Button hover effect
        const button = document.getElementById('generate-user');
        button.addEventListener('mouseenter', function() {
            this.style.backgroundColor = '#0039CB';
        });
        button.addEventListener('mouseleave', function() {
            this.style.backgroundColor = '#2962FF';
        });
        button.addEventListener('mousedown', function() {
            this.style.backgroundColor = '#1C54B2';
        });
        button.addEventListener('mouseup', function() {
            this.style.backgroundColor = '#0039CB';
        });
    </script>
</body>
</html>
