<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Random User Generator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        /* Switch styling */
        .switch {
            position: relative;
            display: inline-block;
            width: 34px;
            height: 20px;
            vertical-align: middle;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #B3B3B3;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #2962FF;
        }

        input:checked+.slider:before {
            transform: translateX(14px);
        }

        .option-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
    </style>
</head>

<body style="background-color: #121212; color: #FFFFFF; font-family: Arial, sans-serif; padding: 20px; margin: 0;">

    <h2 style="margin-bottom: 20px; text-align: left;">Generate Random User</h2>

    <label style="font-size: 14px; color: #B3B3B3; margin-bottom: 4px; display: block;">Gender:</label>
    <div style="position: relative; margin-bottom: 20px;">
        <select id="gender"
            style="background-color: #2C2C2C; color: #FFFFFF; border: 1px solid #424242; border-radius: 4px; padding: 8px; font-size: 16px; width: 100%; appearance: none;">
            <option value="male">Random</option>
            <option value="female">Female</option>
            <option value="random">Male</option>
        </select>
        <span class="material-icons"
            style="position: absolute; right: 12px; top: 12px; pointer-events: none;">arrow_drop_down</span>
    </div>

    <label style="font-size: 14px; color: #B3B3B3; margin-bottom: 4px; display: block;">Nationality:</label>
    <div style="position: relative; margin-bottom: 20px;">
        <select id="nationality"
            style="background-color: #2C2C2C; color: #FFFFFF; border: 1px solid #424242; border-radius: 4px; padding: 8px; font-size: 16px; width: 100%; appearance: none;">
            <option value="random">Random</option>
            <option value="AU">Australia (AU)</option>
            <option value="BR">Brazil (BR)</option>
            <option value="CA">Canada (CA)</option>
            <option value="CH">Switzerland (CH)</option>
            <option value="DE">Germany (DE)</option>
            <option value="DK">Denmark (DK)</option>
            <option value="ES">Spain (ES)</option>
            <option value="FI">Finland (FI)</option>
            <option value="FR">France (FR)</option>
            <option value="GB">United Kingdom (GB)</option>
            <option value="IE">Ireland (IE)</option>
            <option value="IN">India (IN)</option>
            <option value="MX">Mexico (MX)</option>
            <option value="NL">Netherlands (NL)</option>
            <option value="NO">Norway (NO)</option>
            <option value="NZ">New Zealand (NZ)</option>
            <option value="RS">Serbia (RS)</option>
            <option value="TR">Turkey (TR)</option>
            <option value="UA">Ukraine (UA)</option>
            <option value="US">United States (US)</option>
        </select>
        <span class="material-icons"
            style="position: absolute; right: 12px; top: 12px; pointer-events: none;">arrow_drop_down</span>
    </div>


    <h3 style="margin-bottom: 10px; text-align: left;">Select Information to Display</h3>

    <!-- Switch controls for each information field -->
    <div class="option-label">Picture
        <label class="switch">
            <input type="checkbox" id="picture" unchecked>
            <span class="slider"></span>
        </label>
    </div>
    <div class="option-label">Name
        <label class="switch">
            <input type="checkbox" id="name" checked>
            <span class="slider"></span>
        </label>
    </div>
    <div class="option-label">Username
        <label class="switch">
            <input type="checkbox" id="login" checked>
            <span class="slider"></span>
        </label>
    </div>
    <div class="option-label">Address
        <label class="switch">
            <input type="checkbox" id="location" checked>
            <span class="slider"></span>
        </label>
    </div>
    <div class="option-label">Email
        <label class="switch">
            <input type="checkbox" id="email" checked>
            <span class="slider"></span>
        </label>
    </div>
    <div class="option-label">Phone
        <label class="switch">
            <input type="checkbox" id="phone" checked>
            <span class="slider"></span>
        </label>
    </div>
    <div class="option-label">Cellphone
        <label class="switch">
            <input type="checkbox" id="cell" checked>
            <span class="slider"></span>
        </label>
    </div>
    <div class="option-label">Date of Birth
        <label class="switch">
            <input type="checkbox" id="dob" checked>
            <span class="slider"></span>
        </label>
    </div>
    <div class="option-label">Age
        <label class="switch">
            <input type="checkbox" id="age" checked>
            <span class="slider"></span>
        </label>
    </div>
    <div class="option-label">Registered
        <label class="switch">
            <input type="checkbox" id="registered" checked>
            <span class="slider"></span>
        </label>
    </div>
    <div class="option-label">ID
        <label class="switch">
            <input type="checkbox" id="id" checked>
            <span class="slider"></span>
        </label>
    </div>
    <div class="option-label">Country
        <label class="switch">
            <input type="checkbox" id="country" checked>
            <span class="slider"></span>
        </label>
    </div>

    <button id="generate-user"
        style="background-color: #2962FF; color: #FFFFFF; border: none; padding: 10px 16px; font-size: 16px; border-radius: 4px; cursor: pointer; transition: background-color 0.2s ease-in-out; margin-top: 20px;">
        Generate
    </button>

    <script>
        document.getElementById('generate-user').onclick = () => {
            const gender = document.getElementById('gender').value;
            const nationality = document.getElementById('nationality').value;
            const includePicture = document.getElementById('picture').checked;
            const selectedFields = {
                picture: document.getElementById('picture').checked,
                name: document.getElementById('name').checked,
                login: document.getElementById('login').checked,
                location: document.getElementById('location').checked,
                email: document.getElementById('email').checked,
                phone: document.getElementById('phone').checked,
                cell: document.getElementById('cell').checked,
                dob: document.getElementById('dob').checked,
                age: document.getElementById('age').checked,
                registered: document.getElementById('registered').checked,
                id: document.getElementById('id').checked,
                country: document.getElementById('country').checked,
            };
            parent.postMessage({ pluginMessage: { type: 'generateUser', gender, nationality, includePicture, selectedFields } }, '*');
        }

        // Button hover effect
        const button = document.getElementById('generate-user');
        button.addEventListener('mouseenter', function () {
            this.style.backgroundColor = '#003DA5'; // Darker blue on hover
        });
        button.addEventListener('mouseleave', function () {
            this.style.backgroundColor = '#2962FF'; // Original blue when not hovering
        });
    </script>
</body>

</html>
